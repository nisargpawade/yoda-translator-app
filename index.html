<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Yoda Translator</title>
</head>
<body>
    <h1>Yoda Translator</h1>
    <textarea id="txt-input" placeholder="Type what you want to Translate"></textarea>
    <button id="btn-translate">Translate</button>
    <div class="output" id="txt-output" >output</div>
    <footer>
        <h3 class="footer-heading">About</h3>
        <p class="footer-text">Are you a Star Wars fan? This is a Translator which will convert your normal english to Yoda's unique english.</p>
    </footer>
    <script src="app.js" rel="text/javascript"></script>
    
</body>
</html>
